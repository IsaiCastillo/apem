<!DOCTYPE html>
  <html>
    <head>
     <meta charset="utf-8">
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="../css/materialize.min.css"  media="screen,projection"/>
      <link rel="stylesheet" href=",,/css/styles,css">

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <style>
          body{
              background-color: #eee;
          }
        .card{
            margin-top: calc(50vh - 100px);
        }  
      </style>
    </head>

    <body>
        <div class="row">
            <div class="col s12 offset-m3 m6 offset-l4 l4">
                <div class="card">
                    <div class="card-content">
                        <span class="card-title center">Iniciar Sesion</span>
                        <div class="input-field">
                            <input id="correo" type="email" placeholder="Correo" class="validate">
                            <label for="correo">Correo</label>
                        </div>
                        <div class="input-field">
                            <input id="contrasena" type="password" placeholder="Contraseña" class="validate">
                            <label for="contrasena">Contraseña</label>
                        </div>
                         <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                            <i class="material-icons right">send</i>
                        </button>
                    </div>
                </div>
            </div>
        </div>



      <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
      <script type="text/javascript" src="../js/materialize.min.js"></script>

    </body>
  </html>
